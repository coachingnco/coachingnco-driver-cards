<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <title>드라이브 카드</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root{
      --bg:#f6f6f7;
      --card:#ffffff;
      --text:#141414;
      --muted:#666;
      --line:rgba(0,0,0,.08);
      --shadow: 0 18px 50px rgba(0,0,0,.10);
      --radius:24px;

      /* driver accent (JS에서 바꿔줌) */
      --accent:#f2b700;
      --accent-weak:#fff0b3;
      --accent-card:#fff7d6;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Noto Sans KR, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app{
      min-height: 100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: 22px 14px 40px;
    }

    .wrap{
      width:100%;
      max-width: 460px;
    }

    .screen{ display:none; }
    .screen.active{ display:block; }

    /* Intro */
    .intro-hero{
      width:100%;
      max-width: 460px;
      height: 290px;
      border-radius: 22px;
      background-image: url('intro.png');
      background-size: cover;
      background-position:center;
      box-shadow: var(--shadow);
      margin: 4px 0 14px;
    }

    .panel{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px 20px 20px;
    }

    .title{
      font-size: 56px;
      line-height: 1;
      letter-spacing: -1px;
      margin: 0 0 14px;
      color: var(--accent);
      font-weight: 900;
    }

    .desc{
      font-size: 20px;
      line-height: 1.45;
      margin: 0 0 18px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 8px 14px;
      border-radius: 999px;
      background: var(--accent-weak);
      font-weight: 800;
      margin: 0 6px;
      white-space:nowrap;
    }

    .btn{
      width:100%;
      border: 0;
      border-radius: 18px;
      padding: 20px 18px;
      font-size: 22px;
      font-weight: 900;
      cursor:pointer;
      transition: transform .05s ease;
    }
    .btn:active{ transform: scale(.99); }

    .btn-primary{
      background: #111;
      color: #fff;
    }

    /* Play */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin: 2px 2px 12px;
    }
    .progress{
      font-size: 22px;
      color: #333;
      font-weight: 800;
    }
    .btn-reset{
      border:0;
      border-radius: 16px;
      padding: 12px 14px;
      background: #ffdfe4;
      color:#222;
      font-weight: 900;
      cursor:pointer;
    }

    .cardShell{
      background: var(--accent-card);
      border-radius: 28px;
      padding: 18px;
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: var(--shadow);
    }
    .chips{
      display:flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .chip{
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(0,0,0,.06);
      font-weight: 900;
      font-size: 18px;
      color:#1a1a1a;
    }

    .statement{
      font-size: 30px;
      line-height: 1.25;
      font-weight: 900;
      letter-spacing: -0.4px;
      margin: 16px 2px 18px;
      word-break: keep-all;
    }

    .actions{
      display:flex;
      gap: 12px;
      margin-top: 14px;
    }
    .btn-soft{
      flex:1;
      border:0;
      border-radius: 18px;
      padding: 18px 14px;
      font-size: 22px;
      font-weight: 900;
      background: #ececec;
      color:#111;
      cursor:pointer;
    }
    .btn-accent{
      flex:1;
      border:0;
      border-radius: 18px;
      padding: 18px 14px;
      font-size: 22px;
      font-weight: 900;
      background: var(--accent);
      color:#111;
      cursor:pointer;
    }

    /* Complete */
    .completeTitle{
      font-size: 34px;
      font-weight: 950;
      margin: 0 0 10px;
      letter-spacing:-0.4px;
    }
    .completeDesc{
      margin:0 0 16px;
      color: var(--muted);
      font-size: 18px;
      line-height: 1.4;
    }

    /* Results */
    .resultTitle{
      font-size: 36px;
      font-weight: 950;
      margin: 0 0 14px;
      letter-spacing:-0.6px;
    }
    .resultCard{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 18px;
      margin: 0 0 14px;
    }

    .rHead{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .rName{
      font-size: 26px;
      font-weight: 950;
      margin: 0;
      letter-spacing:-0.4px;
    }

    .barRow{
      margin-top: 10px;
    }
    .barLabel{
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-weight: 900;
      color:#333;
      margin-bottom: 8px;
    }
    .track{
      height: 18px;
      border-radius: 999px;
      background: #e9e9e9;
      overflow:hidden;
      border: 1px solid rgba(0,0,0,.05);
    }
    .fill{
      height:100%;
      width:0%;
      border-radius: 999px;
      background: var(--accent);
    }
    .fill.overuse{
      background: rgba(0,0,0,.16);
    }

    .interp{
      margin-top: 14px;
      padding: 14px;
      border-radius: 16px;
      background: rgba(0,0,0,.04);
      color:#222;
      line-height: 1.45;
      font-size: 16px;
      word-break: keep-all;
    }
    .interp .k{
      font-weight: 950;
      margin-bottom: 6px;
    }

    .footerBtns{
      display:flex;
      gap: 12px;
      margin-top: 14px;
    }
    .btn-outline{
      flex:1;
      border: 1px solid rgba(0,0,0,.18);
      background: #fff;
      color:#111;
      border-radius: 18px;
      padding: 16px 14px;
      font-size: 18px;
      font-weight: 900;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="wrap">

      <!-- INTRO -->
      <section id="screenIntro" class="screen active">
        <div class="intro-hero" aria-hidden="true"></div>

        <div class="panel">
          <h1 class="title">드라이브 카드</h1>

          <p class="desc">
            한 장씩 넘기며 자신에게 해당되는 카드에서
            <span class="pill">해당됨</span>
            을 누르세요.
          </p>
          <p class="desc" style="margin-top:-6px;">
            해당되지 않으면 <span class="pill">다음</span> 을 누르세요.
          </p>

          <button id="btnStart" class="btn btn-primary">시작</button>
        </div>
      </section>

      <!-- PLAY -->
      <section id="screenPlay" class="screen">
        <div class="topbar">
          <div id="progress" class="progress">1/40</div>
          <button id="btnReset" class="btn-reset">초기화</button>
        </div>

        <div class="cardShell" id="cardShell">
          <div class="chips">
            <div id="chipDriver" class="chip">강해져야 해</div>
            <div id="chipType" class="chip">강점</div>
          </div>

          <div id="statement" class="statement">문장이 표시됩니다.</div>

          <div class="actions">
            <button id="btnPrev" class="btn-soft">이전</button>
            <button id="btnYes" class="btn-accent">해당됨</button>
            <button id="btnNext" class="btn-soft">다음</button>
          </div>
        </div>
      </section>

      <!-- COMPLETE -->
      <section id="screenComplete" class="screen">
        <div class="panel">
          <h2 class="completeTitle">진단이 끝났어요</h2>
          <p class="completeDesc">결과 보기 버튼을 눌러 요약을 확인하세요.</p>
          <button id="btnToResult" class="btn btn-primary">결과 보기</button>
        </div>
      </section>

      <!-- RESULT -->
      <section id="screenResult" class="screen">
        <div class="panel" style="margin-bottom:14px;">
          <h2 class="resultTitle">결과</h2>
          <div class="footerBtns">
            <button id="btnBackToCards" class="btn-outline">카드로 돌아가기</button>
            <button id="btnReset2" class="btn-outline">초기화</button>
          </div>
        </div>

        <div id="resultList"></div>
      </section>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
