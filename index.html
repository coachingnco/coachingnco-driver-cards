<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>드라이브 카드</title>
  <style>
    :root{
      --bg:#f6f6f6;
      --ink:#111;
      --muted:#666;
      --card:#fff;
      --shadow: 0 18px 40px rgba(0,0,0,.10);
      --radius:22px;
      --btn:#111;
      --btnText:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", Segoe UI, Roboto, sans-serif;
      background:var(--bg);
      color:var(--ink);
    }
    .wrap{
      width:100%;
      min-height:100vh;
      padding:18px 14px 24px;
      display:flex;
      justify-content:center;
    }
    .container{
      width:100%;
      max-width:420px;
    }

    /* screens */
    .screen{display:none}
    .screen.active{display:block}

    /* intro */
    .hero{
      width:100%;
      height:270px;
      border-radius:18px;
      background: url('intro.png') center/cover no-repeat;
      box-shadow: var(--shadow);
    }
    .introCard{
      margin-top:-42px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: var(--radius);
      padding:18px 18px 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    .title{
      font-size:44px;
      letter-spacing:-1px;
      margin:0 0 12px;
      color:#f3b400; /* 진한 노란색 */
      font-weight:900;
    }
    .introText{
      margin:0 0 18px;
      line-height:1.6;
      font-size:20px;
    }
    .pill{
      display:inline-block;
      padding:6px 14px;
      border-radius:999px;
      background:#ffe08a;
      font-weight:800;
    }
    .btnRow{display:flex; gap:10px}
    button{
      appearance:none;
      border:0;
      cursor:pointer;
      border-radius:18px;
      font-weight:800;
      font-size:18px;
      padding:16px 14px;
    }
    .btnPrimary{
      background:var(--btn);
      color:var(--btnText);
      width:100%;
      padding:18px 16px;
      border-radius:22px;
    }

    /* play */
    .topBar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin:6px 0 12px;
      color:var(--muted);
      font-weight:700;
    }
    .btnReset{
      background:#ffd6d6;
      color:#222;
      font-size:16px;
      padding:12px 14px;
      border-radius:16px;
      font-weight:900;
    }
    .card{
      border-radius:24px;
      padding:18px 18px 16px;
      box-shadow: var(--shadow);
      border:1px solid rgba(0,0,0,.06);
      background: var(--card);
    }
    .badgeRow{display:flex; gap:10px; margin-bottom:14px}
    .badge{
      background: rgba(255,255,255,.70);
      border: 1px solid rgba(0,0,0,.06);
      padding:10px 14px;
      border-radius:999px;
      font-weight:900;
      font-size:18px;
    }
    .cardText{
      margin:0 0 18px;
      font-size:30px;
      font-weight:900;
      letter-spacing:-.5px;
      line-height:1.35;
      min-height:120px;
      display:flex;
      align-items:flex-start;
    }
    .navBtns{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }
    .btnGhost{
      background:#eee;
      color:#111;
      font-weight:900;
      padding:16px 12px;
      border-radius:18px;
    }
    .btnYes{
      background:#111;
      color:#fff;
      font-weight:900;
      padding:16px 12px;
      border-radius:18px;
    }

    /* done */
    .doneCard{
      background:#fff;
      border-radius:24px;
      padding:18px;
      box-shadow:var(--shadow);
      border:1px solid rgba(0,0,0,.06);
    }
    .doneTitle{margin:0 0 10px; font-size:24px; font-weight:900}
    .doneDesc{margin:0 0 14px; color:#555; line-height:1.6}

    /* result */
    .resultCard{
      background:#fff;
      border-radius:24px;
      padding:18px;
      box-shadow:var(--shadow);
      border:1px solid rgba(0,0,0,.06);
    }
    .resultTitle{margin:0 0 10px; font-size:24px; font-weight:900}
    .driverBlock{margin:14px 0 18px}
    .driverName{font-weight:900; font-size:18px; margin:0 0 10px}
    .barLabel{display:flex; justify-content:space-between; color:#555; font-weight:800; margin:10px 0 6px}
    .barTrack{
      width:100%;
      height:14px;
      background:#eee;
      border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.05);
    }
    .barFill{height:100%; width:0%}
    .hint{color:#666; line-height:1.6; margin-top:6px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="container">

      <!-- INTRO -->
      <section id="screenIntro" class="screen active">
        <div class="hero" aria-hidden="true"></div>
        <div class="introCard">
          <h1 class="title">드라이브 카드</h1>
          <p class="introText">
            한 장씩 넘기며 자신에게 해당되는 카드에서 <span class="pill">해당됨</span>을 누르세요.<br/>
            해당되지 않으면 <span class="pill">다음</span>을 누르세요.
          </p>
          <button id="btnBegin" class="btnPrimary" type="button">시작</button>
        </div>
      </section>

      <!-- PLAY -->
      <section id="screenPlay" class="screen">
        <div class="topBar">
          <div id="progressText">1/40</div>
          <button id="btnReset" class="btnReset" type="button">초기화</button>
        </div>

        <div id="cardBox" class="card">
          <div class="badgeRow">
            <div id="badgeDriver" class="badge">강해져야 해</div>
            <div id="badgeType" class="badge">강점</div>
          </div>

          <div id="cardText" class="cardText"></div>

          <div class="navBtns">
            <button id="btnPrev" class="btnGhost" type="button">이전</button>
            <button id="btnYes" class="btnYes" type="button">해당됨</button>
            <button id="btnNext" class="btnGhost" type="button">다음</button>
          </div>
        </div>
      </section>

      <!-- DONE -->
      <section id="screenDone" class="screen">
        <div class="doneCard">
          <h2 class="doneTitle">진단이 완료되었습니다</h2>
          <p class="doneDesc">결과를 확인하려면 아래 버튼을 눌러주세요.</p>
          <button id="btnShowResult" class="btnPrimary" type="button">결과 보기</button>
        </div>
      </section>

      <!-- RESULT -->
      <section id="screenResult" class="screen">
        <div class="resultCard">
          <h2 class="resultTitle">결과</h2>
          <div id="resultArea"></div>
          <button id="btnBackHome" class="btnPrimary" type="button" style="margin-top:14px;">처음으로</button>
        </div>
      </section>

    </div>
  </div>

  <script src="app.js?v=2"></script>
</body>
</html>
