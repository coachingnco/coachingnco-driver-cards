<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.json" />
  <title>TA 드라이버 카드</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f5f5f5; }
    .wrap { max-width: 520px; margin: 0 auto; padding: 16px; }
    .card {
      background:#fff; border-radius:16px; padding:18px; min-height: 240px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
      display:flex; flex-direction:column; gap:10px;
    }
    .meta { font-size: 14px; color:#555; display:flex; gap:10px; flex-wrap:wrap; }
    .pill { background:#eee; padding:6px 10px; border-radius:999px; }
    .title { font-size: 22px; line-height: 1.3; color:#111; margin-top: 8px; }
    .progress { margin: 14px 0; color:#444; font-size: 14px; display:flex; justify-content:space-between; }
    .btns { display:flex; gap:10px; margin-top: 14px; }
    button {
      flex:1; padding:14px 12px; border:0; border-radius:12px; cursor:pointer;
      font-size: 16px;
    }
    .primary { background:#111; color:#fff; }
    .secondary { background:#e6e6e6; color:#111; }
    .danger { background:#ffd9d9; color:#111; }
    .hidden { display:none; }
    .result { background:#fff; border-radius:16px; padding:18px; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    .list { margin: 10px 0 0; padding:0; list-style:none; }
    .intro{
  min-height: calc(100vh - 48px);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding: 24px 18px 32px;
  background: #fff7ef;
}

.intro-hero{
  width: 100%;
  max-width: 420px;
  height: 270px;
  background-image: url('intro.png');
  background-size: cover;
  background-position: center;
  border-radius: 18px;
}

.intro-card{
  width: 100%;
  max-width: 420px;
  margin-top: -44px;
  background: rgba(255,255,255,0.82);
  border: 1px solid rgba(0,0,0,0.06);
  border-radius: 22px;
  padding: 18px 18px 20px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.10);
  backdrop-filter: blur(6px);
  text-align: left;
}

.intro-title{
  font-size: 34px;
  font-weight: 900;
  letter-spacing: 2px;
  color: #f0b53a;
  margin: 4px 0 10px;
}

.intro-text{
  margin: 6px 0 16px;
  line-height: 1.55;
  font-size: 16px;
  color: #333;
}

.intro-pill{
  display:inline-block;
  padding: 2px 10px;
  border-radius: 999px;
  background: #ffe08a;
  color: #2b2b2b;
  font-weight: 800;
}

.intro-start{
  width: 100%;
  border: 0;
  height: 54px;
  border-radius: 999px;
  font-size: 18px;
  font-weight: 900;
  background: #f6c44a;
  color: #fff;
  box-shadow: 0 10px 18px rgba(0,0,0,0.12);
}

    .list li { padding:10px 0; border-bottom:1px solid #eee; display:flex; justify-content:space-between; }
  </style>
</head>
<body>
  <div class="wrap">
  <div id="screenIntro" class="intro">
  <div class="intro-hero" aria-hidden="true"></div>

  <div class="intro-card">
    <div class="intro-title">DRIVER</div>

    <p class="intro-text">
      한장씩 넘기며 자신에게 해당되는 카드에서 <span class="intro-pill">해당됨</span>을 누르세요.<br/>
      해당되지 않으면 <span class="intro-pill">다음</span>을 누르세요.
    </p>

    <button id="btnBegin" class="intro-start">시작</button>
  </div>
</div>
    <div id="screenPlay" class="hidden">
      <div class="progress">
        <div id="progressText">0/0</div>
        <div>
          <button id="btnReset" class="danger" style="padding:8px 10px; border-radius:10px; font-size:14px;">초기화</button>
        </div>
      </div>

      <div class="card">
        <div class="meta">
          <div id="mDriver" class="pill"></div>
          <div id="mType" class="pill"></div>
          <div id="mTag" class="pill"></div>
        </div>
        <div id="cTitle" class="title"></div>
        <div id="cDetail" style="color:#444; line-height:1.6;"></div>

        <div class="btns">
          <button id="btnPrev" class="secondary">이전</button>
          <button id="btnYes" class="primary">해당됨</button>
          <button id="btnNext" class="secondary">다음</button>
        </div>

        <div class="btns">
          <button id="btnFinish" class="secondary">결과 보기</button>
        </div>
      </div>
    </div>

    <div id="screenResult" class="hidden">
      <div class="result">
        <div class="title">결과</div>
        <div id="summary" style="margin-top:10px; color:#444; line-height:1.7; white-space:pre-line;"></div>

        <div style="margin-top:14px; color:#111;">드라이버별 선택 개수</div>
        <ul id="driverCounts" class="list"></ul>

        <div style="margin-top:14px; color:#111;">강점/단점 비율</div>
        <ul id="typeCounts" class="list"></ul>

        <div style="margin-top:14px; color:#111;">드라이버별 강점/단점</div>
        <ul id="driverTypeCounts" class="list"></ul>

        <div class="btns" style="margin-top:18px;">
          <button id="btnBack" class="secondary">돌아가기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
