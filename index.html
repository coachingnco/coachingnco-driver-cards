<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>드라이브 카드</title>

  <link rel="manifest" href="manifest.json" />
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111318;
      --muted:#6b7280;
      --line:rgba(17,19,24,.08);

      --shadow: 0 18px 45px rgba(0,0,0,.08);
      --radius-xl: 26px;
      --radius-lg: 18px;
      --radius-md: 14px;

      --btn:#121212;
      --btnText:#ffffff;

      --yellow:#f1b400; /* 인트로 제목 노랑 */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color:var(--text);
      background:var(--bg);
      -webkit-tap-highlight-color: transparent;
    }

    .app{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: 18px 14px 36px;
    }

    .wrap{
      width:100%;
      max-width: 480px;
    }

    /* 화면 전환: 같은 페이지에 두 화면이 동시에 보이는 문제 방지 */
    .screen{ display:none; }
    .screen.active{ display:block; }

    /* 공통 카드 */
    .panel{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* 인트로 상단 이미지 */
    .hero{
      width:100%;
      height: 280px;
      background: #fff;
      background-image: url('intro.png');
      background-size: cover;
      background-position: center;
      border-radius: var(--radius-xl);
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      margin-bottom: 14px;
    }

    .intro-panel{
      padding: 22px 18px 18px;
    }

    .intro-title{
      margin: 0 0 10px;
      font-size: clamp(34px, 8vw, 52px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      color: var(--yellow);
      font-weight: 800;
    }

    .intro-text{
      margin: 0;
      font-size: 18px;
      line-height: 1.65;
      color: var(--text);
      font-weight: 500;
      letter-spacing: -0.01em;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(241,180,0,.30);
      font-weight: 700;
      white-space: nowrap;
    }

    .intro-actions{
      margin-top: 18px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      align-items:stretch;
    }

    .btn{
      appearance:none;
      border:none;
      background: var(--btn);
      color: var(--btnText);
      padding: 18px 16px;
      border-radius: 999px;
      font-size: 20px;
      font-weight: 700;
      cursor:pointer;
      width:100%;
      box-shadow: 0 16px 34px rgba(0,0,0,.12);
    }
    .btn:active{ transform: translateY(1px); }

    .brand{
      margin-top: 8px;
      text-align:center;
      font-size: 12px;
      color: rgba(17,19,24,.55);
      letter-spacing: .02em;
    }

    /* 진행 화면 상단 */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 6px 4px 14px;
    }
    .progress{
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.03em;
      color: rgba(17,19,24,.88);
    }
    .reset{
      border:none;
      background: rgba(255, 182, 193, .45);
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 700;
      cursor:pointer;
      color: rgba(17,19,24,.8);
    }

    /* 카드(질문) */
    .card{
      padding: 18px 16px 18px;
      border-radius: var(--radius-xl);
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* 드라이버별 톤(조금 더 진하게) */
    .card[data-driver="strong"]  { background: #dfeeff; }
    .card[data-driver="perfect"] { background: #ffe6d8; }
    .card[data-driver="hurry"]   { background: #e3f6e6; }
    .card[data-driver="try"]     { background: #fff1cf; }
    .card[data-driver="please"]  { background: #efe6ff; }

    .chips{
      display:flex;
      gap: 10px;
      align-items:center;
      margin-bottom: 12px;
    }
    .chip{
      background: rgba(255,255,255,.70);
      border: 1px solid rgba(17,19,24,.08);
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: rgba(17,19,24,.86);
      white-space: nowrap;
    }

    .qtext{
      margin: 0 0 18px;
      font-size: clamp(22px, 5.4vw, 28px);
      line-height: 1.35;
      letter-spacing: -0.02em;
      color: rgba(17,19,24,.82);
      font-weight: 650; /* 너무 진하지 않게 */
      word-break: keep-all;
    }

    .actions{
      display:grid;
      grid-template-columns: 1fr 1.05fr 1fr;
      gap: 14px;
      align-items:stretch;
    }

    .btn2{
      border:none;
      border-radius: 18px;
      padding: 18px 12px;
      font-size: 20px;
      font-weight: 800;
      cursor:pointer;
      box-shadow: 0 14px 30px rgba(0,0,0,.10);
    }

    .btnPrev, .btnNext{
      background: rgba(240,240,240,.85);
      color: rgba(17,19,24,.86);
    }

    .btnYes{
      background: var(--accent, #c9d8ff);
      color: rgba(17,19,24,.88);
      white-space: nowrap; /* “해당됨” 한 줄 고정 */
    }

    .footer-actions{
      margin-top: 14px;
      display:flex;
      gap: 12px;
    }
    .wide{
      flex:1;
      border:none;
      border-radius: 18px;
      padding: 18px 14px;
      font-size: 20px;
      font-weight: 800;
      background: rgba(240,240,240,.85);
      color: rgba(17,19,24,.86);
      cursor:pointer;
      box-shadow: 0 14px 30px rgba(0,0,0,.08);
    }
    .wide.primary{
      background: var(--btn);
      color: var(--btnText);
    }

    /* 완료 화면 */
    .done-panel{
      padding: 20px 18px;
      text-align:center;
    }
    .done-title{
      margin:0 0 10px;
      font-size: 24px;
      font-weight: 800;
      letter-spacing:-0.02em;
      color: rgba(17,19,24,.88);
    }
    .done-text{
      margin:0 0 16px;
      color: rgba(17,19,24,.65);
      font-size: 16px;
      line-height: 1.6;
      font-weight: 500;
    }

    /* 결과 화면 */
    .result-panel{
      padding: 18px 16px 18px;
    }
    .result-title{
      margin: 0 0 12px;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -0.03em;
    }
    .block{
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid rgba(17,19,24,.08);
    }
    .h2{
      margin: 0 0 10px;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -0.02em;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin: 10px 0 8px;
    }
    .label{
      font-size: 18px;
      font-weight: 800;
      color: rgba(17,19,24,.70);
      letter-spacing: -0.01em;
      white-space: nowrap;
    }
    .score{
      font-size: 18px;
      font-weight: 900;
      color: rgba(17,19,24,.70);
      white-space: nowrap;
    }

    .bar{
      width:100%;
      height: 18px;
      background: rgba(17,19,24,.10);
      border-radius: 999px;
      overflow:hidden;
    }
    .fill{
      height:100%;
      width:0%;
      background: var(--accent, #c9d8ff);
      border-radius: 999px;
    }

    /* 모바일에서 더 안정적인 레이아웃 */
    @media (max-width: 380px){
      .hero{ height: 250px; }
      .chip{ font-size: 16px; padding: 9px 14px; }
      .btn2{ font-size: 18px; }
      .wide{ font-size: 18px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="wrap">

      <!-- INTRO -->
      <section id="screenIntro" class="screen active">
        <div class="hero" aria-label="intro image"></div>

        <div class="panel intro-panel">
          <h1 class="intro-title">드라이브 카드</h1>
          <p class="intro-text">
            한 장씩 넘기며 자신에게 해당되는 카드에서 <span class="pill">해당됨</span>을 누르세요.<br/>
            해당되지 않으면 <span class="pill">다음</span>을 누르세요.
          </p>

          <div class="intro-actions">
            <button id="btnBegin" class="btn" type="button">시작</button>
            <div class="brand">Coaching&Co Leadership Lab</div>
          </div>
        </div>
      </section>

      <!-- PLAY -->
      <section id="screenPlay" class="screen">
        <div class="topbar">
          <div id="progress" class="progress">1/40</div>
          <button id="btnReset" class="reset" type="button">초기화</button>
        </div>

        <div id="card" class="card" data-driver="strong" style="--accent:#c9d8ff">
          <div class="chips">
            <div id="chipDriver" class="chip">강해져야 해</div>
            <div id="chipType" class="chip">강점</div>
          </div>

          <p id="qtext" class="qtext">문항 로딩 중...</p>

          <div class="actions">
            <button id="btnPrev" class="btn2 btnPrev" type="button">이전</button>
            <button id="btnYes" class="btn2 btnYes" type="button">해당됨</button>
            <button id="btnNext" class="btn2 btnNext" type="button">다음</button>
          </div>
        </div>
      </section>

      <!-- DONE (40장 완료 후 “결과 보기” 버튼만 있는 화면) -->
      <section id="screenDone" class="screen">
        <div class="panel done-panel">
          <div class="done-title">완료</div>
          <div class="done-text">모든 카드를 확인했습니다.</div>
          <button id="btnGoResult" class="btn" type="button">결과 보기</button>
        </div>
      </section>

      <!-- RESULT -->
      <section id="screenResult" class="screen">
        <div class="panel result-panel">
          <div class="result-title">결과</div>
          <div id="resultWrap"></div>

          <div class="footer-actions">
            <button id="btnBack" class="wide" type="button">돌아가기</button>
            <button id="btnReset2" class="wide primary" type="button">초기화</button>
          </div>
        </div>
      </section>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
