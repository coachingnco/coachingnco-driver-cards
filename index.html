<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.json" />
  <title>드라이버 카드</title>

  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f5f5f5; }
    .wrap { max-width: 520px; margin: 0 auto; padding: 16px; }

    .card{
      background:#fff; border-radius:16px; padding:18px; min-height:240px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
      display:flex; flex-direction:column; gap:10px;
    }

    .meta { font-size:14px; color:#555; display:flex; gap:10px; flex-wrap:wrap; }
    .pill { background:#eee; padding:6px 10px; border-radius:999px; }

    .title { font-size:22px; line-height:1.3; color:#111; margin-top:8px; }
    .statement { font-size:18px; line-height:1.45; color:#111; margin: 8px 0 0 0; }

    .progress { margin: 14px 0; color:#444; font-size:14px; display:flex; justify-content:space-between; align-items:center; }
    .btns { display:flex; gap:10px; margin-top:14px; }
    button{
      flex:1; padding:14px 12px; border:0; border-radius:12px; cursor:pointer;
      font-size:16px;
    }
    .primary { background:#111; color:#fff; }
    .secondary { background:#e6e6e6; color:#111; }
    .danger { background:#ffd9d9; color:#111; }

    .hidden{ display:none; }

    /* Intro */
    .intro{
      min-height: calc(100vh - 48px);
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
      padding-top: 8px;
    }

    .intro-hero{
      width:100%;
      max-width: 420px;
      height: 270px;
      background-image: url('intro.png');
      background-size: cover;
      background-position: center;
      border-radius: 18px;

      /* ✅ 모바일에서 버튼 클릭 막는 문제 방지 */
      pointer-events: none;
      position: relative;
      z-index: 1;
    }

    .intro-card{
      width:100%;
      max-width: 420px;
      margin-top: -44px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 22px;
      padding: 18px 18px 20px;
      box-shadow: 0 18px 40px rgba(0,0,0,.10);
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 2;
    }

    .intro-title{
      font-size: 44px;
      letter-spacing: .5px;
      margin: 2px 0 8px;
      color: #F2B705; /* ✅ 진한 노란색 */
      font-weight: 800;
    }

    .intro-text{
      font-size: 18px;
      line-height: 1.6;
      margin: 10px 0 18px;
      color: #111;
    }

    .intro-pill{
      background: #FFE08A;
      padding: 2px 10px;
      border-radius: 999px;
      display:inline-block;
    }

    /* Result */
    .result { background:#fff; border-radius:16px; padding:18px; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    .list { margin: 10px 0 0; padding:0; list-style:none; }
    .list li { padding:10px 0; border-bottom:1px solid #eee; display:flex; justify-content:space-between; }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Intro Screen -->
    <div id="screenIntro" class="intro">
      <div class="intro-hero" aria-hidden="true"></div>

      <div class="intro-card">
        <div class="intro-title">드라이버 카드</div>

        <p class="intro-text">
          한 장씩 넘기며 자신에게 해당되는 카드에서 <span class="intro-pill">해당됨</span>을 누르세요.<br/>
          해당되지 않으면 <span class="intro-pill">다음</span>을 누르세요.
        </p>

        <div class="btns">
          <button id="btnBegin" class="primary">시작</button>
        </div>
      </div>
    </div>

    <!-- Play Screen -->
    <div id="screenPlay" class="hidden">
      <div class="progress">
        <div id="progressText">0/0</div>
        <button id="btnReset" class="danger" style="flex:0 0 auto; padding:8px 10px; border-radius:10px; font-size:14px;">초기화</button>
      </div>

      <div class="card">
        <div class="meta">
          <span id="tagDriver" class="pill">-</span>
          <span id="tagType" class="pill">-</span>
        </div>

        <div id="statement" class="statement">로딩 중…</div>

        <div class="btns">
          <button id="btnPrev" class="secondary">이전</button>
          <button id="btnYes" class="primary">해당됨</button>
          <button id="btnNext" class="secondary">다음</button>
        </div>

        <!-- ✅ 마지막 카드에서만 보이게 JS에서 제어 -->
        <div class="btns">
          <button id="btnFinish" class="secondary">결과 보기</button>
        </div>
      </div>
    </div>

    <!-- Result Screen -->
    <div id="screenResult" class="hidden">
      <div class="result">
        <div class="title">결과</div>
        <div id="resultSummary" style="margin-top:8px; color:#444; font-size:14px;"></div>
        <ul id="resultList" class="list"></ul>

        <div class="btns" style="margin-top:16px;">
          <button id="btnBack" class="secondary">돌아가기</button>
          <button id="btnRestart" class="primary">다시하기</button>
        </div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
